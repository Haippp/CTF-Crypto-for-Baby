<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF Cyber Card</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Custom font biar makin cyber -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 flex items-center justify-center p-6">
<input id="answer"
       type="text"
       placeholder="Masukkan jawaban"
       class="w-full rounded-md border px-4 py-2">

<div id="alert"
     class="mt-3 hidden rounded-md px-4 py-2 text-sm">
</div>

<button onclick="checkAnswer()"
        class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">
  Cek Jawaban
</button>
<script>
  function checkAnswer() {
    const input = document.getElementById('answer').value.trim()
    const alertBox = document.getElementById('alert')

    alertBox.classList.remove('hidden')

    if (input === '42') {
      // BENAR
      alertBox.textContent = '✅ Jawaban benar!'
      alertBox.className =
        'mt-3 rounded-md bg-green-100 text-green-800 px-4 py-2 text-sm'
    } else {
      // SALAH
      alertBox.textContent = '❌ Jawaban salah, coba lagi'
      alertBox.className =
        'mt-3 rounded-md bg-red-100 text-red-800 px-4 py-2 text-sm'
    }

    // alert hilang otomatis
    setTimeout(() => {
      alertBox.classList.add('hidden')
    }, 2000)
  }
</script>

</body>
</html>
