<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CTF Crypto For Baby</title>
  </head>
  <body class="flex items-center justify-center gap-3 bg-gradient-to-t from-emerald-700 via-gray-800 to-gray-950">
    <div class="mt-10 p-10 w-md lg:w-5xl grid lg:grid-cols-3 grid-cols-2 gap-4" id="card">
      <div class="py-5 lg:py-0 bg-white/10 border border-white/20 rounded-md items-center mt-5 lg:mt-0 backdrop-blur-md flex flex-col-reverse lg:flex-row justify-center col-span-2">
        <div class="mt-5 lg:mt-0 px-8 pb-5 text-center lg:text-left">
          <h1 class="lg:text-3xl text-xl text-yellow-200 font-black italic">
            What's Up!
          </h1>
          <h4 class="lg:text-base text-sm text-white">My name is <span class="font-black">Haiper Alexander</span></h3>
          <p class="mt-3 lg:text-sm  text-xs text-white text-justify lg:mr-[5rem]">Ini merupakan project ku, dimana aku pengen bikin tantangan kripto yang begginer friendly untuk membantu pemula mempelajari kriptografi.</p>
        </div>
        <div class="w-60 border-b border-white lg:hidden"></div>
        <img src="./asset/img/haip.png" class="w-[100px] sm:w-[150px] lg:w-[200px]">
      </div>
      <div class="bg-white/10 border border-white/20 rounded-md flex justify-center items-center relative col-span-2 lg:col-span-1">
        <img src="./asset/img/message.png" class="w-[60px] lg:w-[80px] absolute top-20 right-0 lg:top-[11rem] lg:left-[16rem]">
        <p class="text-white text-xs lg:text-base text-center p-5 lg:p-8 w-100% italic transition-opacity duration-700 opacity-100" id="qoute"></p>
      </div>
      <h1 class="col-span-2 lg:col-span-3 text-lg lg:text-2xl font-bold text-white">Challange : </h1>
    </div>
  </body>
  <script>
    fetch('./asset/data/challange.json').then(
      data => data.json()
    ).then(data => {
      const cards = document.getElementById('card')
      for (let i = 1; i <= Object.keys(data).length; i++) {
        card = ''
        const challange = data[`${i}`];
        card += `
        <div class="bg-white/10 border-1 border-white/20 rounded-md text-white p-5">
          <h1 class="text-lg lg:text-2xl font-black mb-2">
            ${challange.nama}
          </h1>
        `
        if(challange.kesulitan === 'Mudah') card += `<span class="inline-block px-3 py-1 text-xs lg:text-sm font-medium text-emerald-300 bg-emerald-500/10 rounded-md">${challange.kesulitan}</span>`
        else if(challange.kesulitan === 'Sedang') card += `<span class="inline-block px-3 py-1 text-xs lg:text-sm font-medium text-yellow-300 bg-yellow-500/10 rounded-md">${challange.kesulitan}</span>`
        else card += `<span class="inline-block px-3 py-1 text-xs lg:text-sm font-medium text-red-300 bg-red-500/10 rounded-md">${challange.kesulitan}</span>`
        card += `
          <p class="text-justify mt-4 text-xs lg:text-base">${challange.deskripsi}</p>
          <a href="./${challange.nama}" class="mt-5 w-100% flex justify-center py-1 lg:py-3 mb-3 bg-emerald-950 rounded-lg text-sm lg:text-lg font-bold">mulai</a>
        </div>
        `
        cards.innerHTML += card
      }
    })
  </script>
  <script src="./asset/script/qoute.js" defer></script>
</html>
